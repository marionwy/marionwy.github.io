<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Calculator for Addition, Subtraction, Multiplication and Division (+/-/x/:)</title>
    <meta name="author" content="Marion Wenty">
    <meta name="description" content="The Calculator site provides a tool for the four basic 
     arithmetical operations: Addition, Subtraction, Multiplikation and Division (+, -, x, :).">    
    <link rel="shortcut icon" href="calculator_icon.ico" type="image/x-icon">
  </head>
  <body>
    <h1>Calculator</h1>    
    <img src="calculator_icon.ico">
    
    <form action="/my-handling-form-page" method="post">
      <div>
        <label for="number">Enter your number:</label>
        <input type="number" id="number" name="number">
      </div>
      <div>
        <button name="plus">+</button>
      </div>
      <div>
        <button name="minus">-</button>
      </div>
      <div>
        <button name="times">.</button>
      </div>
      <div>
        <button name="divided_by">/</button>
      </div>
    </form>

  </body>
</html>
