    <meta charset="utf-8">
    <title>Calculator for Addition, Subtraction, Multiplication and Division (+/-/x/:)</title>
    <meta name="author" content="Marion Wenty">
    <meta name="description" content="The Calculator site provides a tool for the four basic 
     arithmetical operations: Addition, Subtraction, Multiplikation and Division (+, -, x, :).">    
    <link rel="shortcut icon" href="calculator_icon.ico" type="image/x-icon">
    
  </head>
  <body>
    <h1>Calculator</h1>    
    <img src="calculator_icon.ico">
    
    <form>
          <input id="two" type="button" value="2">
        <label for="masse">Masse: 
          <input id="masse" type="number" min="30" max="225" step="0.1" value="75">
        kg</label>
        <label>BMI:
          <output></output>
        </label>
        <button type="button" id="berechnen">BMI berechnen</button>
        <script>
            document.querySelector('#berechnen').addEventListener('click', berechne_BMI);
         
            function berechne_BMI () {
              var groesse = parseInt(document.getElementById("groesse").value),
                masse = parseInt(document.getElementById("masse").value),
                bmi = Math.round(100000 * masse / (groesse * groesse)) / 10;
                
              document.querySelector("output").textContent = bmi;
           }
          </script>
      </form>
